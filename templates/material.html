<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material_styles.css') }}">
    <style>
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: #1e90ff; /* Light blue color */
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1c86ee; /* Darker shade of light blue */
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: red;
        }
        .error {
            background-color: red;
            color: #721c24;
        }
    </style>
    <body>
    <div class="container">
        <h1>Select Your Outfit Material</h1>
        <div class="materials" id="materials">
            <!-- Material containers will be generated by JavaScript -->
        </div>
        <p id="feedbackMessage" class="message"></p>
    </div>

    <script>
        const materials = [
            { name: "Wool", description: "Warm and durable\nWrinkle-resistant\nNatural insulation\nIdeal for cooler weather\nHand wash or dry clean", img: "{{ url_for('static', filename='images/fabrics/wool_edited.jpg') }}" },
            { name: "Polyester", description: "Durable and wrinkle-resistant\nEasy to care for\nQuick-drying\nLightweight and versatile\nMachine wash and tumble dry", img: "{{ url_for('static', filename='images/fabrics/polyester_edited.jpg') }}" },
            { name: "Linen", description: "Lightweight and breathable\nNatural texture\nIdeal for warm weather\nAbsorbent and quick-drying\nMachine wash or air dry", img: "{{ url_for('static', filename='images/fabrics/linen_edited_edited.jpg') }}" },
            { name: "Silk", description: "Soft and smooth texture\nShiny appearance\nLightweight and breathable\nLuxurious and elegant\nHand wash or dry clean", img: "{{ url_for('static', filename='images/fabrics/silk_edited.jpg') }}" },
            { name: "Rayon", description: "Soft and comfortable\nDrapes well\nSmooth texture\nBreathable and cool to wear\nHand wash or dry clean", img: "{{ url_for('static', filename='images/fabrics/rayon_edited.jpg') }}" },
            { name: "Spandex", description: "Stretchy and comfortable\nFlexible\nRetains shape well\nMachine wash cold", img: "{{ url_for('static', filename='images/fabrics/spandex_edited.jpg') }}" },
            { name: "Viscose", description: "Soft and breathable\nLightweight\nSmooth and silky feel\nDrapes beautifully\nHand wash or dry clean", img: "{{ url_for('static', filename='images/fabrics/viscose_edited.jpg') }}" },
            { name: "Gabardine", description: "Durable and tightly woven\nSlightly water-resistant\nSmooth finish\nSuitable for structured garments\nDry clean only", img: "{{ url_for('static', filename='images/fabrics/gabardine_edited.jpg') }}" },
            { name: "Tweed", description: "Warm and textured\nIdeal for cooler climates\nDurable and robust\nClassic appearance\nDry clean only", img: "{{ url_for('static', filename='images/fabrics/tweed_edited.jpg') }}" },
            { name: "Cotton", description: "Soft and breathable\nNatural matte appearance\nLightweight and comfortable\nSuitable for all seasons\nMachine wash or tumble dry", img: "{{ url_for('static', filename='images/fabrics/cotton_edited.jpg') }}" }
        ];

        function displayMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => { element.style.display = 'none'; }, 3000);
        }

        function selectMaterial(materialIndex) {
            const selectedMaterial = materials[materialIndex];
            displayMessage(document.getElementById("feedbackMessage"), `You have selected ${selectedMaterial.name}!`);

            // Store selected material in localStorage or session
            localStorage.setItem('selectedMaterial', JSON.stringify(selectedMaterial));

            // Redirect to outfitCategory.html after 1 second
            setTimeout(() => { window.location.href = '/outfitCategory'; }, 1000);
        }

        function displayMaterials() {
            const materialsContainer = document.getElementById('materials');
            materials.forEach((material, index) => {
                const materialDiv = document.createElement('div');
                materialDiv.className = 'material';
                materialDiv.id = `material${index + 1}`;
                materialDiv.innerHTML = `
                    <img src="${material.img}" alt="${material.name}">
                    <h2>${material.name}</h2>
                    <p>${material.description.replace(/\n/g, '<br>')}</p>
                    <button onclick="selectMaterial(${index})">Select ${material.name}</button>
                `;
                materialsContainer.appendChild(materialDiv);
            });
        }

        window.onload = function() {
            displayMaterials();
        }
    </script>
</body>
</html>
